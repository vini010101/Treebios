<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TreeBios - Login</title>
    <link rel="stylesheet" href="login.css" />
    <script src="https://unpkg.com/lucide@latest"></script>
</head>
<body>
    <div class="login-container">
        <div class="login-card">
            <!-- Logo -->
            <div class="logo">
                <img src="/template/treebios_vertical-cor.png" alt="LifeBios Logo" />
            </div>

            <!-- Mensagem de Boas-vindas -->
            <h2 class="welcome">Bem vinda(o)</h2>
            <p class="subtitle">Mais do que exames, soluções feitas para<br>o seu bem-estar.</p>

            <!-- Formulário de Login -->
            <form id="loginForm" class="login-form">
                <div class="form-group">
                    <label for="username">Email</label>
                    <input 
                        type="email" 
                        id="username" 
                        name="username" 
                        required
                        autocomplete="email"
                    >
                </div>

                <div class="form-group">
                    <label for="password">Senha</label>
                    <div class="password-container">
                        <input 
                            type="password" 
                            id="password" 
                            name="password" 
                            required
                            autocomplete="current-password"
                        >
                        <button type="button" class="toggle-password" aria-label="Mostrar senha">
                            <i data-lucide="eye" class="eye-icon"></i>
                        </button>
                    </div>
                </div>

                <button type="submit" class="login-button">Entrar</button>
            </form>
        </div>
    </div>

    <!-- Adicionar auth.js antes do script principal -->
    <script src="auth.js" defer></script>
    <script src="script.js"></script>
</body>
</html>
